name: Publish to PyPI and create .mcpb release

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(python -c "
          import re
          with open('pyproject.toml') as f:
              content = f.read()
          match = re.search(r'^version\s*=\s*\"([^\"]+)\"', content, re.MULTILINE)
          print(match.group(1))
          ")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VERSION"

      - name: Verify manifest.json version matches
        run: |
          MANIFEST_VERSION=$(python -c "
          import json
          with open('manifest.json') as f:
              print(json.load(f)['version'])
          ")
          if [ "$MANIFEST_VERSION" != "${{ steps.version.outputs.version }}" ]; then
            echo "::error::Version mismatch: pyproject.toml=${{ steps.version.outputs.version }} manifest.json=$MANIFEST_VERSION"
            echo "Both files must have the same version. Please update manifest.json."
            exit 1
          fi

      - name: Check if version already exists on PyPI
        id: pypi_check
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://pypi.org/pypi/notion-mcp-ldraney/${{ steps.version.outputs.version }}/json")
          if [ "$STATUS" = "200" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Version ${{ steps.version.outputs.version }} already on PyPI — skipping publish."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Version ${{ steps.version.outputs.version }} not on PyPI — will publish."
          fi

      - name: Build package
        if: steps.pypi_check.outputs.exists == 'false'
        run: uv tool run --from build pyproject-build --outdir dist

      - name: Publish to PyPI (Trusted Publisher / OIDC)
        if: steps.pypi_check.outputs.exists == 'false'
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Set up Node.js
        if: steps.pypi_check.outputs.exists == 'false'
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install mcpb and build .mcpb bundle
        if: steps.pypi_check.outputs.exists == 'false'
        run: |
          npm install -g @anthropic-ai/mcpb
          mcpb pack

      - name: Rename .mcpb to consistent filename
        if: steps.pypi_check.outputs.exists == 'false'
        run: |
          MCPB_FILE=$(ls *.mcpb 2>/dev/null | head -1)
          if [ -z "$MCPB_FILE" ]; then
            echo "Error: no .mcpb file found after packing"
            exit 1
          fi
          if [ "$MCPB_FILE" != "notion-mcp-ldraney.mcpb" ]; then
            mv "$MCPB_FILE" notion-mcp-ldraney.mcpb
          fi
          echo "Bundle ready: notion-mcp-ldraney.mcpb"

      - name: Create GitHub Release
        if: steps.pypi_check.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          gh release create "v${VERSION}" notion-mcp-ldraney.mcpb \
            --title "v${VERSION}" \
            --generate-notes

      - name: Update landing page version
        id: landing_page
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          sed -i "s/v[0-9]\+\.[0-9]\+\.[0-9]\+ \&middot;/v${VERSION} \&middot;/" docs/index.html
          if git diff --quiet docs/index.html; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "Landing page already at v${VERSION} — no PR needed."
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Create PR for landing page version
        if: steps.landing_page.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "Update landing page version to v${{ steps.version.outputs.version }}"
          branch: auto/landing-page-version
          delete-branch: true
          title: "Update landing page version to v${{ steps.version.outputs.version }}"
          body: |
            Automated PR to update the version displayed on the GitHub Pages landing page after the v${{ steps.version.outputs.version }} release.

            This PR was created by CI. Review and merge when ready.
