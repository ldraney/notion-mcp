name: Publish to PyPI and create .mcpb release

on:
  push:
    branches: [main]

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Needed so we can push manifest.json updates back
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Extract version from pyproject.toml
        id: version
        run: |
          VERSION=$(python -c "
          import re
          with open('pyproject.toml') as f:
              content = f.read()
          match = re.search(r'^version\s*=\s*\"([^\"]+)\"', content, re.MULTILINE)
          print(match.group(1))
          ")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Detected version: $VERSION"

      - name: Check if version already exists on PyPI
        id: pypi_check
        run: |
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            "https://pypi.org/pypi/ldraney-notion-mcp/${{ steps.version.outputs.version }}/json")
          if [ "$STATUS" = "200" ]; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Version ${{ steps.version.outputs.version }} already on PyPI — skipping publish."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
            echo "Version ${{ steps.version.outputs.version }} not on PyPI — will publish."
          fi

      - name: Build package
        if: steps.pypi_check.outputs.exists == 'false'
        run: uv tool run --from build pyproject-build --outdir dist

      - name: Publish to PyPI (Trusted Publisher / OIDC)
        if: steps.pypi_check.outputs.exists == 'false'
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Sync manifest.json version from pyproject.toml
        id: manifest_sync
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          MANIFEST_VERSION=$(python -c "
          import json
          with open('manifest.json') as f:
              data = json.load(f)
          print(data['version'])
          ")
          if [ "$MANIFEST_VERSION" != "$VERSION" ]; then
            python -c "
          import json
          with open('manifest.json') as f:
              data = json.load(f)
          data['version'] = '$VERSION'
          with open('manifest.json', 'w') as f:
              json.dump(data, f, indent=2)
              f.write('\n')
          "
            echo "updated=true" >> "$GITHUB_OUTPUT"
            echo "Updated manifest.json version from $MANIFEST_VERSION to $VERSION"
          else
            echo "updated=false" >> "$GITHUB_OUTPUT"
            echo "manifest.json version already matches ($VERSION)"
          fi

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install mcpb and build .mcpb bundle
        run: |
          npm install -g @anthropic-ai/mcpb
          mcpb pack

      - name: Rename .mcpb to consistent filename
        run: |
          MCPB_FILE=$(ls *.mcpb 2>/dev/null | head -1)
          if [ -z "$MCPB_FILE" ]; then
            echo "Error: no .mcpb file found after packing"
            exit 1
          fi
          if [ "$MCPB_FILE" != "ldraney-notion-mcp.mcpb" ]; then
            mv "$MCPB_FILE" ldraney-notion-mcp.mcpb
          fi
          echo "Bundle ready: ldraney-notion-mcp.mcpb"

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          gh release create "v${VERSION}" ldraney-notion-mcp.mcpb \
            --title "v${VERSION}" \
            --generate-notes

      - name: Commit and push manifest.json if updated
        if: steps.manifest_sync.outputs.updated == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add manifest.json
          git commit -m "ci: sync manifest.json version to ${{ steps.version.outputs.version }}"
          git push
